<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="form">
      <div class="form__title">
        <h3>
          <b>Automatic DOM elements generator</b>
        </h3>
      </div>

      <div class="form__input input">
        <label for="html-element">Enter type of element</label>
        <input
          class="input__form"
          id="html-element"
          required="true"
          type="text"
          name="input"
          value=""
          placeholder="html element"
        />
      </div>
      <br />
      <div class="form__input input">
        <label for="element-class">Enter element class name</label>
        <input
          class="input__form"
          id="element-class"
          required="true"
          type="text"
          name="input"
          value=""
          placeholder="element class"
        />
      </div>
      <br />

      <div class="form__radio">
        <div>Choose display of element</div>
        <input id="block" type="radio" value="block" name="question" />
        <label for="block">block</label><br />
        <input id="inline" type="radio" value="inline" name="question" />
        <label for="inline">inline</label><br />
        <input
          id="inline-block"
          type="radio"
          value="inline-block"
          name="question"
        />
        <label for="inline-block">inline-block</label><br />
        <input id="flex" type="radio" value="flex" name="question" />
        <label for="flex">flex</label><br />
        <input id="none" type="radio" value="none" name="question" />
        <label for="none">none</label><br />
      </div>
      <br />

      <div class="form__checkbox">
        <input id="activate" type="checkbox" name="activate" />
        <label for="activate">Activate "!important" in style rule </label><br />
        <br />
        <input id="autoformat" type="checkbox" name="autoformat" checked />
        <lable for="autoformat">Autoformat rule content</lable><br />
        <br />
      </div>

      <div class="form__select select">
        <div>
          <lebel for="style-preset">Choose style preset</lebel>
        </div>
        <select
          class="select__form"
          id="style-preset"
          name="style-preset"
          multiple
          size="3"
        >
          <option value="header">header</option>
          <option selected value="footer">footer</option>
          <option value="article">article</option>
        </select>
      </div>
      <br />

      <div class="form__styles styles-items">
        <div>
          <input id="font-color" type="color" name="color" value="" />
          <label for="font-color">font color</label>
        </div>
        <div>
          <input
            id="background-color"
            type="color"
            name="background-color"
            value=""
          />
          <lable for="background-color">backgroud color</lable>
        </div>
        <div>
          <input
            class="styles-items__input-number"
            id="font-size"
            type="number"
            step="1"
            min="0"
            max="28"
            placeholder="14"
            value=""
          />
          <label for="font-size">font size</label>
        </div>
      </div>
      <br />
      <div class="form__textrarea content">
        <label for="text">Enter inner text of element</label><br />
        <textarea
          class="content__textarea"
          id="text"
          name="textarea"
          value=""
          placeholder="A document can contain any number of forms, but only one form can be sent to the server at a time. For this reason, these forms must be independent of each other."
        ></textarea>
      </div>
      <br />
      <div class="form__submit submit">
        <input
          class="submit__button"
          type="submit"
          value="Submit"
          name="submit-button"
        />
      </div>
    </form>
  </body>
</html>
